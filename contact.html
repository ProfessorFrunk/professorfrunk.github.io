<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Antonio', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #0b0c10;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }

    nav a {
      color: #66fcf1;
      margin: 0 15px;
      text-decoration: none;
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: center;
      color: #888;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background: #0b0c10;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    form button:hover {
      background: #45a29e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="/about">About</a>
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <div class="content">
    <h2>Get in Touch</h2>
    <p>If you have any questions, suggestions, or feedback, weâ€™d love to hear from you. Use the form below to contact us.</p>

    <form action="/submit-contact" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Star Trek Random Mission Report Generator</p>
  </footer>
</body>
</html>
